<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Silly Dart Game</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body class="bg-gradient-to-br from-indigo-200 to-blue-100 min-h-screen py-8">
    <div class="container mx-auto px-4">
        <h1 class="text-4xl font-extrabold text-center my-8 text-indigo-800 drop-shadow-lg">
            Crazy Brazy Dart Game
        </h1>
        
        <div class="grid md:grid-cols-[1fr,300px] gap-6">
            <!-- Game Area -->
            <div class="bg-white rounded-xl shadow-lg p-4">
                <canvas id="gameCanvas" width="800" height="500" 
                    class="border-2 border-indigo-200 rounded-lg bg-gradient-to-b from-sky-200 to-sky-100 w-full">
                </canvas>
                
                <!-- Game Stats -->
                <div class="flex justify-between mt-4 text-sm">
                    <div id="scoreDisplay" class="bg-indigo-100 rounded-lg px-4 py-2">
                        Score: <span class="font-bold text-indigo-700">0</span>
                    </div>
                    <div id="targetsDisplay" class="bg-indigo-100 rounded-lg px-4 py-2">
                        Targets Left: <span class="font-bold text-indigo-700">5</span>
                    </div>
                </div>
                <!-- Background controls -->
                <div id="bg-settings" class="p-3 space-y-2">
                <label class="block text-sm font-medium">Background</label>

                <select id="bgModeSelect" class="w-full p-2 rounded border">
                    <option value="auto">Auto (default)</option>
                    <option value="human">Human (elon_background)</option>
                    <option value="baby">Baby (baby_background)</option>
                    <option value="color">Solid Color</option>
                    <option value="custom">Custom Image (URL)</option>
                </select>

                <div id="bgColorWrapper" class="hidden">
                    <input id="bgColorPicker" type="color" value="#071024" class="w-full h-10 p-1 rounded" />
                    <button id="bgColorApply" class="mt-1 w-full p-2 rounded bg-indigo-600 text-white">Apply Color</button>
                </div>

                <div id="bgCustomWrapper" class="hidden">
                    <input id="bgCustomUrl" type="text" placeholder="https://example.com/my-bg.jpg" class="w-full p-2 rounded border" />
                    <button id="bgCustomApply" class="mt-1 w-full p-2 rounded bg-indigo-600 text-white">Use Custom Image</button>
                </div>

                <button id="bgResetDefault" class="w-full p-2 rounded border">Reset to Default</button>
                </div>
            </div>

            <!-- Controls Panel -->
            <div class="bg-white rounded-xl shadow-lg p-6 space-y-6">
                <!-- Add this at the top of the controls panel -->
                <button id="muteButton" 
                    class="absolute top-4 right-4 w-10 h-10 text-xl bg-gray-100 rounded-full hover:bg-gray-200 transition-colors">
                    <i class="fa-solid fa-volume-high"></i>
                </button>
                <!-- Add this before the angle control -->
                <div class="flex items-center justify-between mb-4">
                    <label class="text-sm font-medium text-gray-700">Hard Mode</label>
                    <button id="hardModeToggle" 
                        class="px-4 py-2 rounded-lg bg-gray-100 hover:bg-gray-200 transition-colors">
                        Easy Mode <i class="fa-solid fa-bullseye"></i>
                    </button>
                </div>
                <!-- Add this after the hard mode toggle -->
                <div class="flex items-center justify-between mb-4">
                    <label class="text-sm font-medium text-gray-700">Weird Physics</label>
                    <button id="weirdModeToggle" 
                        class="px-4 py-2 rounded-lg bg-purple-100 hover:bg-purple-200 transition-colors">
                        Normal <i class="fa-solid fa-bullseye"></i>
                    </button>
                </div>
                <!-- Angle Control -->
                <div class="relative">
                    <label class="block text-sm font-medium text-gray-700 mb-2">Angle Control</label>
                    <div class="flex items-center gap-4">
                        <input type="range" min="0" max="180" value="45" 
                            class="w-full h-2 bg-indigo-200 rounded-lg appearance-none cursor-pointer" 
                            id="angleSlider">
                        <span id="angleDisplay" class="w-12 text-center font-mono bg-indigo-100 rounded px-2 py-1">45°</span>
                    </div>
                </div>

                <!-- Power Control -->
                <div class="relative">
                    <label class="block text-sm font-medium text-gray-700 mb-2">Power Level</label>
                    <div class="flex items-center gap-4">
                        <input type="range" min="0" max="100" value="50" 
                            class="w-full h-2 bg-red-200 rounded-lg appearance-none cursor-pointer" 
                            id="powerSlider">
                        <span id="powerDisplay" class="w-12 text-center font-mono bg-red-100 rounded px-2 py-1">50%</span>
                    </div>
                </div>

                <!-- Projectile Selection -->
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-2">Choose Your Projectile</label>
                    <div class="grid grid-cols-3 gap-2">
                        <!-- Projectiles will be dynamically inserted here -->
                    </div>
                </div>

                <!-- Fire Button -->
                <button id="fireButton" 
                    class="w-full bg-red-500 text-white py-3 px-4 rounded-lg font-bold text-lg shadow-lg hover:bg-red-600 transform hover:scale-105 transition-all">
                    FIRE! <i class="fa-solid fa-fire"></i>
                </button>

                <!-- Instructions -->
                <div class="bg-indigo-50 rounded-lg p-4 text-sm">
                    <h3 class="font-bold text-indigo-800 mb-2">How to Play</h3>
                    <ul class="list-disc list-inside space-y-1 text-gray-700">
                        <li>Toggle hard mode for a challenge</li>
                        <li>Adjust the angle (0-180°)</li>
                        <li>Set the power level (0-100%)</li>
                        <li>Choose your projectile</li>
                        <li>Hit the targets to score points!</li>
                    </ul>
                </div>
                
                <!-- High Score -->
                <div class="bg-yellow-50 rounded-lg p-4 text-sm">
                    <h3 class="font-bold text-yellow-800 mb-2"><i class="fa-solid fa-trophy"></i> High Score</h3>
                    <p id="highScoreDisplay" class="text-2xl font-bold text-yellow-600 text-center">0</p>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
